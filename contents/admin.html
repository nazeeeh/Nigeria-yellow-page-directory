<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="./img/logo2.png">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://kit.fontawesome.com/bc9f75cc29.js"></script>
    <title>Naija Yellow Catalogue | Admin</title>

</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Naija_Yellow_Page logo">
        </div>
        <hr class="line">
        <div class="admin_form">
            <p class="heading">Admin Login</p>
            <form name="admin" netlify class="login-form">
                <p>
                    <input class="active" type="email" name="email" placeholder="admin@nyc.com" />
                </p>
                <p>
                    <input class="active" type="password" name="password" placeholder="password" />
                </p>
                <p>
                    <button type="submit">Sign In</button>
                </p>
                <p class="forgot">forgot password?</p>
            </form>

        </div>


    </div>

</body>

</html>
