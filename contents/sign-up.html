<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/sign-up.css">
    <title>Naija Yellow Catalogue | Sign Up</title>
</head>

<body>
    <main>
        <!-- NAVBAR SECTION -->
        <header>
            <div class="container">
                <input type="checkbox" name="" id="check">
                <div class="logo-container">
                    <img class="logo" src="../assets/img/logo.svg" alt="">
                </div>
                <div class="nav-btn">
                    <div class="nav-links">
                        <ul>
                            <li class="nav-link" style="--i: .6s">
                                <a href="../index.html">Home</a>
                            </li>
                            <li class="nav-link" style="--i: .85s">
                                <a href="../contents/about.html">About Us</a>
                            </li>
                            <li class="nav-link" style="--i: 1.1s">
                                <a href="../contents/pricing.html">Pricing</a>
                            </li>
                            <li class="nav-link" style="--i: 1.35s">
                                <a href="../contents/contact-us.html">contact-us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="log-sign" style="--i: 1.8s">
                        <a href="../contents/login.html" class="btn transparent-in">Sign-In</a>
                        <a href="../contents/sign-up.html" class="btn solid-up">Register</a>
                        <a href="../contents/sign-up.html" class="btn solid">+ Add Listings</a>
                    </div>
                </div>
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <div></div>
                    </div>
                </div>
            </div>


        </header>

        <div class="signup-container">
            <div class="signup-form">

                <h3>Create Your Account</h3>
                <div class="signup-btn-container">

                    <div><button class="google-btn">Sign Up with Google</button></div>
                    <div><button class="slack-btn">Sign Up with Slack</button></div>
                </div>
                <div class="form-container">
                    <form action="" class="form-control">
                        <div class="form-input">
                            <input type="text" placeholder="Business name">
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" id="" placeholder="Email">
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="" placeholder="password">
                        </div>
                        <div class="form-input">
                            <input type="text" name="address" id="" placeholder="Address">
                        </div>
                    </form>
                </div>
                <div class="btn-div"> <button class="create-account-btn">Create Account</button></div>
                <p>Already have account? <a href="">Sign In</a> </p>

                <small><a href="">Facebook &nbsp;|</a>&nbsp;<a href="">LinkedIn &nbsp;|</a>  <a href="">Twitter</a></small>
            </div>
            <div class="signup-image">
                <img src="../assets/img/signup-girl.jpg" alt="" width="560" height="640">
            </div>
        </div>



        <footer>
            <div class="footer-container">
                <div class="subscribe">
                    <form name='name' action='POST' method='post'><input type='hidden' name='form-name' value='name' />
                        <h1>Subscribe to our newsletter</h1>
                        <input type="email" name="email" placeholder="Your Email">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
                <div class="footer-flex">
                    <div class="social-icon">
                        <span><a href="#"><i class="fab fa-twitter"></i></a></span>
                        <span><a href="#"><i class="fab fa-github"></i></a></span>
                        <span><a href="#"><i class="fab fa-instagram"></i></a></span>
                        <span><a href="#"><i class="fab fa-linkedin"></i></a></span>
                    </div>
                    <hr>
                    <div class="elite">
                        <P>Team Elite &copy; 2020. All Rights Reserved</P>
                    </div>
                </div>
            </div>
        </footer>

    </main>
</body>

</html>
