<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is the about page of the Naija Yellow 
      Catalogue that describes what we do and our terms and policy">
    <link rel="icon" href="../assets/img/logo2.png">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://kit.fontawesome.com/bc9f75cc29.js"></script>
    <title>Naija Yellow Catalogue | Login</title>

</head>

<body>
    <!-- NAVBAR SECTION -->
    <header>
        <nav id="navbar">
            <div class="navbar-content">
                <div class="content-1">
                    <img src="../assets/img/logo.png" class="logo" alt="Naija Yellow Catalogue Logo">
                </div>
                <div class="openMenu"><i class="fas fa-bars"></i></div>
                <div class="content-2">
                    <div class="nav-item-1">
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="./about.html">About us</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="./contact-us.html">Contact</a></li>
                        </ul>
                    </div>
                    <div class="nav-item-2">
                        <ul>
                            <li><a href="../contents/login.html" class="active">Sign-in</a></li>
                            <li><a href="./sign-up.html">Register</a></li>
                            <li><a href="#">+ Add Listings</a></li>
                        </ul>
                    </div>
                    <div class="closeMenu"><i class="fas fa-times"></i></div>
                </div>
            </div>
            </div>

        </nav>
    </header>


    <!-- Login Section -->
    <section id="login-container">

        <div class="login-wrapper">
            <!-- Login Details Section -->
            <div class="login-details">
                <p id="heading">Login to Your Account!</p>
                <button class="fb-btn">Login with Facebook</button>
                <button class="twitter-btn">Login with Twitter</button>
                <p class="or">-OR-</p>
                <br> <br>
                <form name="login" netlify class="login-form">
                    <p>
                        <label>Email Address <br><br><input type="email" name="email" /></label>
                    </p>
                    <p>
                        <label>Password<br><br> <input type="password" name="password" /></label>
                    </p>
                    <p>
                        <input type="radio" name="remember" /><label class="dark-color">Remember Me</label>
                        <a href="#" class="light-color none">Forgot Password</a>
                        <p>
                            <button type="submit">Login To Your Account</button>
                        </p>
                </form>
                <p class="light-color">Don't have an account ?&nbsp;<a href="#" class="dark-color none">Sign Up</a></p> <br> <br>
                <p class="dark-color"><a href="#" class="none dark-color"> Facebook</a> | <a href="#" class="none dark-color">LinkedIn</a> |
                    <a href="#" class="none dark-color">Twitter</a>
                </p>


            </div>
            <!-- Login Image Section -->
            <div class="login-image">
                <img src="../assets/img/login-girl.jpg" alt="login image">
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="subscribe">
                <form name="name" action="POST" data-netlify="true">
                    <h1>Subscribe to our newsletter</h1>
                    <input type="email" name="email" placeholder="Your Email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-flex">
                <div class="social-icon">
                    <span><a href="#"><i class="fab fa-twitter"></i></a></span>
                    <span><a href="#"><i class="fab fa-github"></i></a></span>
                    <span><a href="#"><i class="fab fa-instagram"></i></a></span>
                    <span><a href="#"><i class="fab fa-linkedin"></i></a></span>
                </div>
                <hr>
                <div class="elite">
                    <P>Team Elite &copy; 2020. All Rights Reserved</P>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/login.js"></script>

</body>

</html>
